<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://carlcarter-230908-demo.lightning.force.com/lightning/lightning.out.js"></script>
    <title>Cloudy Motor Company</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #0d9dda;
        }
        .car-container {
            background-color: #fff;
            border: 1px solid #e5e5e5;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
        }
        .car-details {
            flex: 1;
            margin-right: 20px;
            box-sizing: border-box;
        }
        .car-image {
            flex: 1;
            min-width: 250px;
        }
        .car-image img {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .finance-button {
            background-color: #0d9dda;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 10px;
        }
        .finance-button:hover {
            background-color: #eaf5fe;
        }
    </style>
</head>
<body>

<h1>Cloudy Motor Company</h1>

<div class="car-container">
    <div class="car-details">
        <h2>Model X1</h2>
        <p>Price: Â£500,000</p>
        <p>Year: 1958</p>
        <p>Color: Red</p>
        <p>Features: Suave Factor 100x, Empty Wallet, Better Buy An Oil Company!</p>
        <button class="finance-button">I Want It!</button>
        <div style="padding-top: 20px;" id="lwc-container"></div>
    </div>
    <div class="car-image">
        <img src="img/redcar.jpg" alt="Car Model X1">
    </div>
</div>

</body>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Initialize Lightning Out
        $Lightning.use("c:myLightningOutApp", function() {
            // Create the LWC
            $Lightning.createComponent(
                "c:ccLWCOutCarFinanceCalc",
                {},
                "lwc-container",
                function(cmp) {
                    console.log("LWC was created successfully");
                }
            );
        }, 'https://carlcarter-230908-demo.my.site.com/one');
    });
</script>

</html>
